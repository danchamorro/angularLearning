<h2>Users</h2>
<button [disabled]="!enabledAdd" class="btn btn-light btn-block mb-3">
  Add New User
</button>
<ul>
  <li *ngFor="let user of users" class="card card-body mb-2">
    <div class="row">
      <div class="col-sm-4">
        <img [src]="user.image" alt="" class="img-fluid" />
      </div>
      <div class="col-sm-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street }} {{ user.address.city }},
            {{ user.address.state }}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
