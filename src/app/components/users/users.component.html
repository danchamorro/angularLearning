<h2>Users</h2>
<ul>
  <li *ngFor="let user of users" class="card card-body mb-2">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul class="list-group">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address: {{ user.address.street }} {{ user.address.city }},
        {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>
